<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="column1">

            <div class="col">
                <h1 class="menu">MENU <span>BURGER</span></h1>
            </div>
            <div class="col">
                <h2>NORMAL BURGER</h2>
                <div class="co"><p class="name">Hamburger</p>
                <p class="price">Rs.99</p></div>
                <div class="co"><p class="name">Cheeseburger</p>
                <p class="price">Rs.129</p></div>
                <div class="co"><p class="name">Double Cheeseburger</p>
                <p class="price">Rs.149</p></div>
            </div>
            <div class="col">
                <h2>CLASSIC BURGER</h2>
                <div class="co"><p class="name">Whopper</p>
                <p class="price">Rs.139</p></div>
                <div class="co"><p class="name">Double Whopper</p>
                <p class="price">Rs.169</p></div>
                <div class="co"><p class="name">Whopper Jr. croissant</p>
                <p class="price">Rs.179</p></div>
            </div>
            <div class="col">
                <h2>PREMIUM BURGER</h2>
                <div class="co"><p class="name">Rodeo Burger</p>
                <p class="price">Rs.159</p></div>
                <div class="co"><p class="name">Bacon</p>
                <p class="price">Rs.189</p></div>
                <div class="co"><p class="name">Big King</p>
                <p class="price">Rs.199</p></div>
            </div>

        </div>

        <div class="column2">
            <div class="image1"><img src="burger1.jpg" alt="BURGER" width="50%"></div>
            <div class="image2"><img src="burger2.jpg" alt="BURGER" width="50%"></div>
            <div class="image3"><img src="burger3.jpg" alt="BURGER" width="50%"></div>

            </div> -->

    </div>

</html>
